<!DOCTYPE html>
<html>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>账号库</title>
    <!-- 引入 WeUI -->
    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/0.4.3/weui.min.css"/>
    <link rel="stylesheet" href="/common/common.css"/>
    <link rel="stylesheet" href="/index/index.css"/>
    <!--JQuery-->
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="/constants.js"></script>
    <script src="/common/common.js"></script>
    <script src="/index/index.js"></script>

	<body>
        <div class="cell">
            <section class="hd">
                <h1 class="page_title">账号库</h1>
            </section>

            <div id="notLogin" class="weui_btn_area hide">
                <a class="weui_btn weui_btn_default" href="/register/register.html">注册</a>
                <a class="weui_btn weui_btn_primary" href="/login/login.html">登录</a>
            </div>

            <div id="hasLogin" class="center block hide">
                <div>
                    <img src="/imgs/mc.jpg">
                </div>

                <div class="weui_text_area">
                    <h2 id="user_name" class="weui_msg_title"></h2>
                </div>

                <div class="weui_btn_area">
                    <button id="loginCode_generate" class="weui_btn weui_btn_default" onclick="generateLoginCode();">生成登录码<dot-wait id="loginCodeShow_time" class="hide">wait</dot-wait></button>
                    <div id="loginCodeShow" class="weui_btn_area hide nocode">
                        <span id="loginCodeShow_code"></span>
                        <dot-wait id="loginCodeShow_codeWait">wait</dot-wait>
                    </div>
                </div>

                <div class="weui_btn_area">
                    <a class="weui_btn weui_btn_warn" href="javascript:void(0);" onclick="logout();">注销</a>
                </div>
            </div>
        </div>
	</body>
</html>
