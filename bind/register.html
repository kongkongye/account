<!DOCTYPE html>
<html>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>绑定注册</title>
    <!-- 引入 WeUI -->
    <link rel="stylesheet" href="//res.wx.qq.com/open/libs/weui/0.4.3/weui.min.css"/>
    <link rel="stylesheet" href="//cdn.staticfile.org/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/common/common.css"/>
    <link rel="stylesheet" href="/bind/register.css"/>
    <!--JQuery-->
    <script src="//apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="//cdn.staticfile.org/spark-md5/2.0.0/spark-md5.min.js"></script>
    <script src="/constants.js"></script>
    <script src="/common/common.js"></script>
    <script src="/bind/register.js"></script>
	
	<body>
        <div class="cell">
            <a href="/index/index.html" class="fa fa-angle-left fa-2x back-arrow"></a>

            <section class="hd">
                <h1 class="page_title"><span class="bind-name"></span>注册</h1>
            </section>

            <div id="bind-container">
                <div id="bind-item1" class="hide">将自动绑定<span class="bind-name"></span></div>
                <div id="bind-item2" class="hide">将绑定<span class="bind-name"></span>: <span class="bind-nickname" style="color: orange;"></span></div>
            </div>
            <div class="weui_cells weui_cells_form">
                <div class="weui_cell">
                    <i class="weui_cell_hd fa fa-user fa-fw fa-lg l-icon l-icon-user" aria-hidden="true"></i>
                    <div id="name-container" class="weui_cell_bd weui_cell_primary del-holder">
                        <input id="name" type="text" class="weui_input" placeholder="用户名" onkeyup="checkName();" onblur="checkExist();" maxlength="15">
                    </div>
                </div>
                <div id="err_name" class="weui_cells_tips weui_cell_warn hide">用户名错误</div>
            </div>
            <div class="weui_btn_area">
                <input type="button" id="submitBtn" class="weui_btn weui_btn_primary btn_reg" value="注册" onclick="register();"/>
            </div>
        </div>
	</body>
</html>
